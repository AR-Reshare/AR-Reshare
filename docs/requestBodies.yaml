
components:
  requestBodies:
    ############################ ACCOUNT ############################
    account-signup:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/account-signup'
    
    account-login:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/account-login'

    account-close:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/account-close'

    account-modification:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/account-modification'
      examples:
        single-var-change:
          password: current_password
          modifiedDetails:
            name: new_name
        multi-var-change:
          password: current_password
          modifiedDetails:
            name: new_name
            email: new_email_address@example.com
            password: new_password

          
   #################### COMMUNICATIONS #######################
    conversation-end:
      content:
        'application/json':
          schema:
            type: object
            required:
            - conversationID
            properties:
              conversationID:
                $ref: 'schemas.yaml#/components/schemas/id'
      
    conversation-start:
      content:
        'application/json':
          schema:
            type: object
            required:
            - receiverID  # this can be derived from listingID
            - listingID
            properties:
              receiverID:
                $ref: 'schemas.yaml#/components/schemas/id'
              listingID:
                $ref: 'schemas.yaml#/components/schemas/id'

    conversation-message:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/message'


    ################# LISTINGS REQUESTBODIES ######################
    listing-modification:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/listing-modification'

    listing-creation:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/listing-creation'

    listing-close:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml/components/schemas/listing-creation'

    ################### REPORT REQUESTBODIES #######################
    report-review:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/report-review'
    
    report-submit:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/report-submit' 

    report-modify:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/report-modify'

    
    ################## SANCTION REQUESTBODIES ######################
    sanction-create:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/sanction-create'

    sanction-close:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/sanction-close'

    ################## REQUEST REQUESTBODIES ########################
    request-create:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/request-create'    

    request-close:
      content:
        'application/json':
          schema:
            $ref: 'schemas.yaml#/components/schemas/request-close'  
  