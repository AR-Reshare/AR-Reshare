## The currently supported entities are:
## 1. User
##    --> user-view
##    --> users-search
## 2. Listing
##    --> listings-search
##    --> listing-create
##    --> listing-modify
##    --> listing-close
## 3. Account
##    --> account-signup
##    --> account-login
##    --> account-close
##    --> account-modify
## 2. Report
##    --> 
## 3. Request
## 5. Sanctions

components:
  schemas:
    ################ USER SCHEMAS ############################   
    user:
      type: object
      required:
      - userID
      - name
      - profilePics
      properties:
        userID:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
        profilePics:
          $ref: '#/components/schemas/media-url-list'


    user-view:
      type: object
      required:
      - name
      - dob
      - email
      - profilePhoto
      properties:
        name:
          $ref: '#/components/schemas/name'
        dob:
          $ref: '#/components/schemas/date'
        email:
          $ref: '#/components/schemas/email'
        profilePicture:
          $ref: '#/components/schemas/photo'


    user-search:
      type: array
      items:
        $ref: '#/components/schemas/user-view'


    ############### LISTING SCHEMAS #########################
    listing-own:
      type: object
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        contributorID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        country:
          $ref: '#/components/schemas/country'
        region:
          $ref: '#/components/schemas/region'
        postcode:
          $ref: '#/components/schemas/postcode'
        categoryID:
          $ref: '#/components/schemas/id'
        condition:
          $ref: '#/components/schemas/condition'
        media:
          $ref: '#/components/schemas/media-url-list'
        creationDate:
          $ref: '#/components/schemas/date'
        modificationDate: # Ignoring archived date, and last modified
          $ref: '#/components/schemas/date'
        closedDate:
          $ref: '#/components/schemas/date'
        receiverID:
          $ref: '#/components/schemas/id'


    listing-view:
      type: object
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        contributorID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        country:
          $ref: '#/components/schemas/country'
        region:
          $ref: '#/components/schemas/region'
        postcode:
          $ref: '#/components/schemas/postcode'
        categoryID:
          $ref: '#/components/schemas/id'
        condition:
          $ref: '#/components/schemas/condition'
        media:
          $ref: '#/components/schemas/media-url-list'
        creationDate:
          $ref: '#/components/schemas/date'
        modificationDate: # Ignoring archived date, and last modified
          $ref: '#/components/schemas/date'


    listing-descriptor:
      type: object
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        contributorID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        condition:
          $ref: '#/components/schemas/condition'
        categoryID:
          $ref: '#/components/schemas/id'
        country:
          $ref: '#/components/schemas/country'
        region:
          $ref: '#/components/schemas/region'
        postcode:
          $ref: '#/components/schemas/postcode'
        mimetype:
          $ref: '#/components/schemas/media-mimetype'
        url:
          $ref: '#/components/schemas/media-url'

    
    profile-listing:
      type: object
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        condition:
          $ref: '#/components/schemas/condition'
        categoryID:
          $ref: '#/components/schemas/id'
        country:
          $ref: '#/components/schemas/country'
        region:
          $ref: '#/components/schemas/region'
        postcode:
          $ref: '#/components/schemas/postcode'
        mimetype:
          $ref: '#/components/schemas/media-mimetype'
        url:
          $ref: '#/components/schemas/media-url'


    listings-private:
      type: array
      items:
        $ref: '#/components/schemas/listing-own'


    listings-public:
      type: array
      items:
        $ref: '#/components/schemas/listing-view'


    listings-descriptor:
      type: object
      properties:
        listings:
          type: array
          items:
            $ref: '#/components/schemas/listing-descriptor'


    listing-create:
      oneOf:
        - $ref: '#/components/schemas/listing-create-address-object'
        - $ref: '#/components/schemas/listing-create-address-id'

    listing-create-address-object:
      title: object (with new address)
      type: object
      required:
      - title
      - description
      - location
      - categoryID
      - condition
      - media
      properties:
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        location:
          $ref: '#/components/schemas/address'
        categoryID:
          $ref: '#/components/schemas/id'
        condition:
          $ref: '#/components/schemas/condition'
        media:
          $ref: '#/components/schemas/media-content-list'

    listing-create-address-id:
      title: object (re-using address)
      type: object
      required:
      - title
      - description
      - location
      - categoryID
      - condition
      - media
      properties:
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        location:
          $ref: '#/components/schemas/id'
        categoryID:
          $ref: '#/components/schemas/id'
        condition:
          $ref: '#/components/schemas/condition'
        media:
          $ref: '#/components/schemas/media-content-list'


    listing-close:
      type: object
      required:
        - listingID
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        receiverID:
          $ref: '#/components/schemas/id'
        

    listing-modify:
      oneOf:
        - $ref: '#/components/schemas/listing-modify-address-object'
        - $ref: '#/components/schemas/listing-modify-address-id'

    listing-modify-address-object:
      title: object (with new address)
      type: object
      required:
      - listingID
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        location:
          $ref: '#/components/schemas/address'
        categoryID:
          $ref: '#/components/schemas/id'
        condition:
          $ref: '#/components/schemas/condition'
        media:
          $ref: '#/components/schemas/media-content-list'
          
    listing-modify-address-id:
      title: object (re-using address)
      type: object
      required:
      - listingID
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        description:
          $ref: '#/components/schemas/description'
        location:
          $ref: '#/components/schemas/id'
        categoryID:
          $ref: '#/components/schemas/id'
        condition:
          $ref: '#/components/schemas/condition'
        media:
          $ref: '#/components/schemas/media-content-list'


    category-descriptor:
      type: object
      properties:
        categoryID:
          $ref: '#/components/schemas/id'
        categoryName:
          $ref: '#/components/schemas/category-name'
        prompt:
          $ref: '#/components/schemas/description'
        parentCategoryID:
          $ref: '#/components/schemas/id-or-null'
        icon:
          $ref: '#/components/schemas/photo'
        colour:
          $ref: '#/components/schemas/color'


    category-descriptors:
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/category-descriptor'
      

    ######################## ACCOUNT SCHEMAS ###########################
    account-signup:
      type: object
      required:
      - name
      - email
      - password
      - dob 
      properties:
        name:
          $ref: '#/components/schemas/name'
        email:
          $ref: '#/components/schemas/email'
        password:
          $ref: '#/components/schemas/password'
        dob: # DoB (keeping lowecase for consistency on naming)
          $ref: '#/components/schemas/date'
        address:
          $ref: '#/components/schemas/address'
        picture:
          $ref: '#/components/schemas/media-content'
      example:
        name: Sam Sepiol
        email: sspeiol@protonmail.org
        password: 'Pa$$w0rd'
        dob: '1986-09-17'


    account-login:
      type: object
      required:
      - email
      - password
      - registrationToken ## this is what FCM calls it
      properties:
        email:
          $ref: '#/components/schemas/email'
        password:
          $ref: '#/components/schemas/password'
        deviceToken:
          $ref: '#/components/schemas/device-token'


    account-close:
      type: object
      required:
      - password
      properties:
        password:
          $ref: '#/components/schemas/password'


    account-modify:
      type: object
      required:
      # accountID not neccessary since we should be able to retrieve the accountId from a valid and verified JWT token
      - password
      properties:
        password:
          $ref: '#/components/schemas/password'
        name:
          $ref: '#/components/schemas/name'
        email:
          $ref: '#/components/schemas/email'
        dob:
          $ref: '#/components/schemas/date'
        newPassword:
          $ref: '#/components/schemas/password'
        picture:
          $ref: '#/components/schemas/media-content'


    account-address-list:
      type: object
      properties:
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/account-address'


    account-address:
      type: object
      properties:
        addressID:
          $ref: '#/components/schemas/id'
        country:
          $ref: '#/components/schemas/country'
        region:
          $ref: '#/components/schemas/region'
        postcode:
          $ref: '#/components/schemas/postcode'

    profile-public:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/name'
        mimetype:
          $ref: '#/components/schemas/media-mimetype'
        url:
          $ref: '#/components/schemas/media-url'
        listings:
          type: array
          items:
            $ref: '#/components/schemas/profile-listing'


    ## The intention of this path is for the client to locally store this data so that it can be reused
    ## when viewing future data
    category-descriptor-list:
      type: array
      items:
        $ref: '#/components/schemas/category-descriptor'

    
    ####################### ACCOUNT RESET SCHEMAS ####################


    ## NOTE: Account reset schemas no longer exist --> Please use the /account/modify endpoint


    ###################### PASSWORD RESET SCHEMAS ####################
    ## These correspond to /passwordResetRequest and /passwordResetExecute which are used when the user cannot
    ## login to their account
    password-reset-request:
      type: object
      required:
      - email
      properties:
        email:
          $ref: '#/components/schemas/email'
    

    password-reset-execute:
      type: object
      required:
      - email
      - resetToken
      - password
      properties:
        email:
          $ref: '#/components/schemas/email'
        resetToken:
          $ref: '#/components/schemas/reset-token'
        password:
          $ref: '#/components/schemas/password'
          

    #################### CONVERSATION SCHEMAS ########################
    # TODO: There may be media links such as user profile picture to be included here
    conversation-descriptor:
      type: object
      properties:
        conversationID:
          $ref: '#/components/schemas/id'
        listingID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        receiverID:
          $ref: '#/components/schemas/id'
        receiverName:
          $ref: '#/components/schemas/name'
        mimetype:
          $ref: '#/components/schemas/media-mimetype'
        url:
          $ref: '#/components/schemas/media-url'
        contributorID:
          $ref: '#/components/schemas/id'
        contributorName:
          $ref: '#/components/schemas/name'


    conversation:
      type: object
      properties:
        listingID:
          $ref: '#/components/schemas/id'
        title:
          $ref: '#/components/schemas/title'
        mimetype:
          $ref: '#/components/schemas/media-mimetype'
        url:
          $ref: '#/components/schemas/media-url'
        receiverID:
          $ref: '#/components/schemas/id'
        receiverName:
          $ref: '#/components/schemas/name'
        contributorID:
          $ref: '#/components/schemas/id'
        contributorName:
          $ref: '#/components/schemas/name'
        closedDate:
          $ref: '#/components/schemas/date'
        messages:
          type: array
          items:
            - $ref: '#/components/schemas/message'

    message:
      type: object
      properties:
        senderID:
          $ref: '#/components/schemas/id'
        sentTime:
          $ref: '#/components/schemas/datetime'
        textContent:
          $ref: '#/components/schemas/text-content'
        mediaContentMimetype:
          $ref: '#/components/schemas/media-mimetype'
        mediaContent:
          $ref: '#/components/schemas/media-url'

    conversation-message:
      type: object
      required:
      # senderID and receiverID was removed - this is because converstaions are on a per item basis (therefore, a receiver and buyer may have multiple ongoing discussions about different items)
      - conversationID
      properties:
        conversationID:
          $ref: '#/components/schemas/id'
        textContent:
          $ref: '#/components/schemas/text-content'
        mediaContent:
          $ref: '#/components/schemas/media-content'


    conversation-create:
      type: object
      required:
      - listingID
      properties:
        listingID:
          $ref: 'schemas.yaml#/components/schemas/id'
  

    conversation-close:
      type: object
      required:
      - conversationID
      properties:
        conversationID:
          $ref: '#/components/schemas/id'


    ########################### LOWER LEVEL SCHEMAS ####################################
    text-content:
      type: string


    # TODO: This needs to be decided depending on what level of accuracy was decided -- This may also be influenced by the maps api that is ended up using
    address:
      type: object
      required:
      - country
      - region
      - postcode
      properties:
        country:
          $ref: '#/components/schemas/country'
        region:
          $ref: '#/components/schemas/region'
        postcode:
          $ref: '#/components/schemas/postcode'


    ## This is used for uploads
    media-content-list: # i.e media = ["url1", "url2", ...]
      type: array
      items:
      - $ref: '#/components/schemas/media-content'


    ## This is used to load from the client app
    media-url-list:
      type: array
      items:
      - $ref: '#/components/schemas/media-out'

    media-out:
      type: object
      properties:
        url:
          $ref: '#/components/schemas/media-url'
        mimetype:
          $ref: '#/components/schemas/media-mimetype'

    media-mimetype:
      type: string
      format: mimetype

    media-url:
      type: string
      format: url


    media-content:
      type: string
      format: data URI scheme
      ## data:[<media type>][;base64],<data>


    post-response-success:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/boolean'
          
    post-response-success-with-id:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/id'


    post-response-error:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/error-message'


    post-response:
      type: string


    ############################## LOW-LEVEL COMPONENTS ###############################
    error-message:
      type: string


    boolean:
      type: boolean


    country:
      type: string


    ##NOTE:  This is no longer used since not everyone lives in a city
    # city:
    #   type: string


    ## This is replaceing the city attribute in address-related schemas
    region:
      type: string
      # current proposal is that the value should be enum of counties


    postcode:
      type: string


    street:
      type: string


    ## we'll define formats for these types below soon (e.g. sizes and other attributes)
    id:
      type: integer

    id-or-null:
      type: [integer, 'null']


    name:
      type: string


    description:
      type: string


    photo:
      type: string
      format: url
    

    title:
      type: string


    date:
      type: string
      format: ISO Date (8601) # can be changed


    datetime:
      type: string
      format: ISO Datetime (8601) # can be changed


    password:
      type: string
      format: password


    reset-token:
      type: string
      ## TODO: Update the type/format when completeing the design of password-reset


    email:
      type: string
      format: email
    

    category-name:
      type: string


    condition:
      type: string
      format: enum


    path:
      type: string
      format: path
    

    color:
      type: string
      format: hex rgba

    device-token:
      type: string
      format: FCM token
